<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Orçamento</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0b0f14;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .container img {
      width: 100%;
      display: block;
    }

    /* BOTÃO SOBRE A IMAGEM */
    .whatsapp-btn {
      position: absolute;

      /* POSICIONAMENTO EM POLEGADAS */
      bottom: 2in;     /* 2 polegadas para cima */
      left: calc(50% - 1in); /* 1 polegada para a esquerda */

      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #25D366;
      color: #ffffff;
      text-decoration: none;
      font-size: 17px;
      font-weight: bold;
      padding: 14px 22px;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      white-space: nowrap;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .whatsapp-btn:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    /* ÍCONE REAL DO WHATSAPP */
    .whatsapp-btn svg {
      width: 22px;
      height: 22px;
      fill: #ffffff;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .whatsapp-btn {
        font-size: 16px;
        padding: 12px 20px;

        /* ajuste leve no mobile */
        bottom: 1.5in;
        left: calc(50% - 0.7in);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img 
      src="https://github.com/techmobilesolucoes/paginacapturawhatsapp/blob/main/arte2.jpg?raw=true" 
      alt="Solicite um orçamento"
    >

    <a 
      href="https://wa.me/5548998049084?text=Ol%C3%A1%2C%20vim%20do%20google%20e%20preciso%20de%20um%20or%C3%A7amento."
      target="_blank"
      class="whatsapp-btn"
      aria-label="Solicitar orçamento grátis pelo WhatsApp"
    >
      <!-- SVG REAL DO WHATSAPP -->

        <path d="M16 3C8.82 3 3 8.82 3 16c0 2.54.75 4.9 2.03 6.89L3 29l6.29-1.98A12.93 12.93 0 0016 29c7.18 0 13-5.82 13-13S23.18 3 16 3zm0 23.5c-2.18 0-4.2-.64-5.9-1.75l-.42-.26-3.73 1.18 1.22-3.64-.27-.44A10.44 10.44 0 015.5 16C5.5 10.2 10.2 5.5 16 5.5S26.5 10.2 26.5 16 21.8 26.5 16 26.5z"/>

</body>
</html>
